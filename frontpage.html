<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff4d6d;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: #ff2d55;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 1s ease-in-out;
            transform-origin: top;
        }
        .letter {
            position: absolute;
            width: 90%;
            height: 150px;
            background: white;
            top: 80px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }
        .buttons {
            margin-top: 20px;
            display: none;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: #ff4d6d;
            color: white;
        }
        .no {
            background: #ccc;
        }
        .yes:hover {
            background: #ff2d55;
        }
        .no:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openLetter()">
            <div class="flap" id="flap"></div>
            <div class="letter" id="letter">Happy Valentine's Day! üíå</div>
        </div>
        <div class="buttons" id="buttons">
            <button class="yes">I love it! ‚ù§Ô∏è</button>
            <button class="no">Try again ü§≠</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
            setTimeout(() => {
                document.getElementById("letter").style.opacity = "1";
                document.getElementById("letter").style.transform = "translateY(-30px)";
            }, 500);
            setTimeout(() => {
                document.getElementById("buttons").style.display = "block";
            }, 1500);
        }
    </script>
</body>
</html>
